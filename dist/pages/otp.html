<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

        <img class="mx-auto h-10 w-auto" src="https://discordbanners.vercel.app/static/img/logo.svg" alt="EaserTrack">
        
        <h2 class="text-2xl font-semibold text-gray-900 mt-4">Enter OTP</h2>
        <p class="text-gray-600 mt-2">We've sent a 6-digit OTP to your email.</p>

        <form id="otp-form" class="mt-6">
            <div class="flex justify-center gap-2 sm:gap-3">
                <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:outline-indigo-500">
                <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:outline-indigo-500">
                <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:outline-indigo-500">
                <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:outline-indigo-500">
                <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:outline-indigo-500">
                <input type="text" maxlength="1" class="otp-input w-12 h-12 text-center text-xl border rounded-md focus:outline-indigo-500">
            </div>

        
            <button type="submit" id="submit-btn" class="hidden"></button>
        </form>

       
        <button onclick="submitOTP()" class="mt-6 w-full bg-indigo-600 text-white py-2 rounded-md text-lg font-medium hover:bg-indigo-700 transition">
            Verify OTP
        </button>

  
        <p class="text-sm text-gray-600 mt-4">
            Didn't receive OTP? 
            <a href="#" class="text-indigo-600 font-medium hover:underline">Resend OTP</a>
        </p>
    </div>
